<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Site Protegido</title>

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;
    --fg:#fff;
  }
  html,body{height:100%;}
  body{
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family: 'Press Start 2P', monospace;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
  }

  .wrap{
    width:100%;
    max-width:900px;
  }

  #loginBox{
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  input[type="password"]{
    background:transparent;
    border:2px solid var(--fg);
    color:var(--fg);
    padding:12px 14px;
    outline:none;
    font-family:inherit;
    font-size:12px;
    width:320px;
    box-sizing:border-box;
  }
  button{
    margin-top:16px;
    padding:10px 14px;
    background:transparent;
    border:2px solid var(--fg);
    color:var(--fg);
    cursor:pointer;
    font-family:inherit;
    font-size:11px;
    text-transform:uppercase;
    letter-spacing:1px;
  }
  #soundToggle{
    position:fixed;
    right:12px;
    top:12px;
    background:transparent;
    border:2px solid var(--fg);
    padding:8px;
  }

  #content{
    display:none;
    opacity:0;
    transition:opacity .45s ease;
    flex-direction:column;
    align-items:center;
  }
  #content.show{ display:flex; opacity:1; }

  #mainImage{
    max-width:80%;
    max-height:45vh;
    object-fit:contain;
    border:2px solid var(--fg);
    margin-bottom:18px;
  }

  #title{
    font-size:14px;
    margin:8px 0 20px 0;
    line-height:1.1;
    max-width:900px;
  }

  #text{
    font-size:10px;
    max-width:820px;
    white-space:pre-wrap;
    text-align:center;
  }

  #terminal{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000;
    z-index:40;
    color:var(--fg);
    font-family:inherit;
    font-size:11px;
    visibility:hidden;
  }
  #terminal.show{ visibility:visible; }

  @media (max-width:420px){
    input[type="password"]{ width:90%; }
    #title{ font-size:9px; }
    #text{ font-size:8px; }
  }
</style>
</head>
<body>

<div class="wrap">

  <button id="soundToggle" aria-pressed="true">🔊 Som</button>

  <div id="loginBox" aria-hidden="false">
    <input id="passwordInput" type="password" placeholder="Digite a senha" autocomplete="off" />
    <div style="display:flex; gap:12px; justify-content:center; margin-top:8px;">
      <button id="enterBtn">Entrar</button>
      <button id="clearBtn">Limpar</button>
    </div>
  </div>

  <div id="content" aria-hidden="true" role="region">
    <img id="mainImage" src="" alt="" />
    <h1 id="title"></h1>
    <div id="text"></div>
  </div>
</div>

<div id="terminal" role="status" aria-live="polite">
  <div>
    <div id="termLine">Verificando credenciais...</div>
  </div>
</div>

<script>
/* =========================
   CONFIGURAÇÕES FÁCEIS
   ========================= */
const CONFIG = {
  senha: "minhaSenha123",              // ← coloque a senha aqui
  titulo: "Bem-vindo à Estética Minimalista", // ← título (abaixo da imagem)
  texto: `Este é um texto sobre estética.
Você pode colocar quantas linhas quiser.`, // ← texto livre
  imagem: "zero.jpg",           // ← nome do arquivo da imagem (ex: "foto.png")
  terminalDelayMs: 800,                // tempo do fake terminal
  enableTypingEffect: true,            // efeito de digitação
  typingSpeed: 18                      // velocidade da digitação
};
/* ========================= */

const pwInput = document.getElementById("passwordInput");
const enterBtn = document.getElementById("enterBtn");
const clearBtn = document.getElementById("clearBtn");
const loginBox = document.getElementById("loginBox");
const content = document.getElementById("content");
const mainImage = document.getElementById("mainImage");
const titleEl = document.getElementById("title");
const textEl = document.getElementById("text");
const terminal = document.getElementById("terminal");
const termLine = document.getElementById("termLine");
const soundToggle = document.getElementById("soundToggle");

pwInput.focus();

let soundEnabled = true;
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;
function ensureAudioCtx(){ if(!audioCtx) audioCtx = new AudioCtx(); }
function beep(freq=880, dur=0.06, type='sine', vol=0.12){
  if(!soundEnabled) return;
  ensureAudioCtx();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type;
  o.frequency.value = freq;
  g.gain.value = vol;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.setValueAtTime(0.0001, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(vol, audioCtx.currentTime + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
  o.stop(audioCtx.currentTime + dur + 0.02);
}
function clickSound(){ beep(2500,0.02,'square',0.06); }
function successSound(){ beep(900,0.12,'sine',0.12); beep(1400,0.08,'sine',0.08); }
function errorSound(){ beep(220,0.14,'sawtooth',0.16); }

soundToggle.addEventListener('click', ()=>{
  soundEnabled = !soundEnabled;
  soundToggle.textContent = soundEnabled ? '🔊 Som' : '🔇 Som';
  soundToggle.setAttribute('aria-pressed', String(soundEnabled));
});

pwInput.addEventListener('keydown', e=>{ if(e.key === 'Enter'){ e.preventDefault(); enterAction(); }});
enterBtn.addEventListener('click', ()=>{ clickSound(); enterAction(); });
clearBtn.addEventListener('click', ()=>{ clickSound(); pwInput.value=''; pwInput.focus(); });

function showTerminal(){ terminal.classList.add('show'); termLine.textContent='Verificando credenciais...'; }
function hideTerminal(){ terminal.classList.remove('show'); }
function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function enterAction(){
  showTerminal();
  await sleep(CONFIG.terminalDelayMs);
  hideTerminal();

  if(pwInput.value === CONFIG.senha){
    successSound();
    revealContent();
  } else {
    errorSound();
    alert("Senha incorreta!");
    pwInput.focus();
  }
}

async function revealContent(){
  loginBox.style.display='none';
  content.classList.add('show');
  titleEl.textContent = CONFIG.titulo;
  mainImage.src = CONFIG.imagem;
  mainImage.alt = CONFIG.titulo;
  if(CONFIG.enableTypingEffect) await typeText(CONFIG.texto);
  else textEl.textContent = CONFIG.texto;
}

async function typeText(txt){
  textEl.textContent='';
  for(let i=0;i<txt.length;i++){
    textEl.textContent += txt[i];
    if(i%4===0) clickSound();
    await sleep(CONFIG.typingSpeed);
  }
}
</script>
</body>
</html>
